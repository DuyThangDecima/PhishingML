      <div id="fbDivSignInDirectly" style="display: none">
        <form method="post" action="/dang-nhap/facebook" id="fbFrmSignIn">
          <input type="hidden" name="access_token" id="fbIptAccessToken">
          <button id="fbBtnSignInDirectly" type="submit" class="waves-effect waves-light btn-large btn-facebook-login" name="btnSignIn" value="signIn">

              <span id="fbLblAccountName"></span>
            </div>
          </button>
        </form>

      <div id="fbDivSignIn">
        <a type="button" class="waves-effect waves-light btn-large btn-facebook-login" onclick="Facebook.login()" id="fbBtnSignIn">
            <div class="valign-wrapper">
              <img src="/_cdn2/fb-logos/png/FB-f-Logo__blue_29.png" class="avatar">
              Facebook
            </div>
        </a>
      </div>
    </div>

</div>
<script>
  Facebook = {
    init: function() {
      FB.init({
        appId      : "105362742862932",
        cookie     : true,  // enable cookies to allow the server to access
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.2' // use version 2.2
      });

      // Now that we've initialized the JavaScript SDK, we call
      // FB.getLoginStatus().  This function gets the state of the
      // person visiting this page and can return one of three states to
      // the callback you provide.  They can be:
      //
      // 1. Logged into your app ('connected')
      // 2. Logged into Facebook, but not your app ('not_authorized')
      // 3. Not logged into Facebook and can't tell if they are logged into
      //    your app or not.
      //
      // These three cases are handled in the callback function.

      FB.getLoginStatus(Facebook.statusChangeCallback);
    },

    // This is called with the results from from FB.getLoginStatus().
    statusChangeCallback: function(response) {
      // console.log('statusChangeCallback');
      // console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        auth = response.authResponse;
        $('#fbIptAccessToken').val(auth.accessToken);
        Facebook.updateUserInfo();
        return true;
      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        //console.log('Please log into this app.');
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        //console.log('Please log into Facebook.');
      }
      return false;
    },
    login: function() {
      FB.login(Facebook.onSignInButtonResponse, {
        scope: "public_profile,email,user_birthday,user_friends"
      });
    },

    onSignInButtonResponse: function(response) {
      var res = Facebook.statusChangeCallback(response);
      if (res) $('#fbBtnSignInDirectly').click();
    },

    updateUserInfo: function() {
      FB.api('/me?fields=name,picture,birthday', function(response) {
        //console.log(response);
        //console.log('Successful login for: ' + response.name);
        $('#fbLblAccountName').text(response.name);
        $('#fbImgAvatar').attr('src', response.picture.data.url);
        $('#fbDivSignInDirectly').slideDown({queue: false, slow: true});
      });
    },

    listPermissions: function () {
      FB.api('/me/permissions', function (res) {
        console.log(res);
        for (var i=0;i<res.data.length;i++) {
          var r = res.data[i];
          var perm = r.permission;
          var status = r.status;
          console.log(perm + ': ' + status);
        }
      });
    },

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    checkLoginState: function() {
      FB.getLoginStatus(Facebook.statusChangeCallback);
    }
  };

  window.fbAsyncInit = Facebook.init;

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<div class="row">
  <div class="col s12">
    <div class="social-btn-wrp">
      <form method="post" action="/dang-nhap/google" id="ggFrmSignIn">
        <input type="hidden" name="id_token" id="ggIptIDToken">
        <div id="ggDivSelectAccount" style="display: none;" class="select-account">
          <button id="ggBtnSignInByIDToken" type="submit" class="waves-effect waves-light btn-large btn-google-login" name="btnSignInByIDToken" value="signInByIDToken">
            <div class="valign-wrapper">
              <img id="ggImgAvatar" class="circle responsive-img avatar">
              <span id="ggLblAccountName"></span>
            </div>
          </button>
        </div>

      <form method="post" action="/dang-nhap/google" id="ggFrmSignInByCode">
        <input type="hidden" name="code" id="ggIptCode">
        <button class="waves-effect waves-light btn-large btn-google-login" id="ggBtnStartSignIn" type="button">
          <div class="valign-wrapper">
            <img src="/_cdn2/imgs/icons/g+138.png" class="responsive-img avatar">
            Google
          </div>
        </button>

        <button class="hide" id="ggBtnSignInByCode" type="submit" name="btnSignInByCode" value="signInByCode"></button>
      </form>
    </div>
    <script language="JavaScript">
      function initGoogleSignIn() {
        if (typeof(gapi) !== "undefined") {
          gapi.load('auth2', GG.initSignIn);
        }
      }

      jQuery(function ($) {
        initGoogleSignIn();
      });

      GG = {
        initSignIn: function () {
          GG.auth2 = gapi.auth2.init({
            client_id: "736117193883-ta0758qlirfmjt5k1ts52ajlr263vrb3.apps.googleusercontent.com"
            // Scopes to request in addition to 'profile' and 'email'
            , scope: "https://www.googleapis.com/auth/contacts.readonly https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email"
          });

          GG.auth2.isSignedIn.listen(GG.signinChanged);
          // GG.auth2.currentUser.listen(GG.userChanged);

          if (GG.auth2.isSignedIn.get() == true) {
            GG.auth2.signIn();
          }

          $('#ggBtnStartSignIn').click(function (e) {
            GG.grantOfflineAccess();
          });

          // GG.updateGoogleAccountInfo();
        },

        signinChanged: function (val) {
          if (val) {
            GG.updateGoogleAccountInfo();
            GG.onSignedIn();
          }
          else {
            GG.onSignedOut();
            GG.updateGoogleAccountInfo();
          }
        },

        updateGoogleAccountInfo: function () {
          var name, avatar, id_token;

          if (GG.auth2.isSignedIn.get()) {
            var user = GG.auth2.currentUser.get();
            var profile = user.getBasicProfile();
            var auth = user.getAuthResponse();

            name = profile.getName();
            avatar = profile.getImageUrl();
            id_token = auth['id_token'];
          } else {
            name = undefined;
            avatar = undefined;
            id_token = undefined;
          }

          if (id_token) $("#ggIptIDToken").val(id_token);
          else $("#ggIptIDToken").val('');

          if (!name) name = '';
          if (!avatar) avatar = 'https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg?sz=40';
          if (!id_token) id_token = '';

          $("#ggLblAccountName").text(name);
          $("#ggImgAvatar").attr("src", avatar);
        },

        grantOfflineAccessCallback: function (authResult) {
          // console.log(authResult);
          if (authResult["code"]) {
            $("#ggIptCode").val(authResult["code"]);
            $("#ggBtnSignInByCode").click();
          }
        },

        grantOfflineAccess: function () {
          GG.auth2.grantOfflineAccess({redirect_uri: "postmessage"}).then(GG.grantOfflineAccessCallback)
        },

        onSignedIn: function () {
          // console.log('Google Account signed in');
          if (!GG.auth2.isSignedIn.get()) return;
          var user = GG.auth2.currentUser.get();
          var auth = user.getAuthResponse();
          var url = "/dang-nhap/google/test_google_id_token";

          if (url.indexOf("?") == -1) url = url + "?id_token=";
          else url = url + "&id_token=";
          url = url + auth["id_token"];

          $.ajax(url, {
            success: function(data, textStatus, jqXHR) {
              if (data !== null) {
                $('#ggDivSelectAccount').slideDown();
              }
            }
          });
        },

        onSignedOut: function () {
          // console.log('Google Account signed out');
          // if (GG.auth2.isSignedIn.get()) return;

          $('#ggDivSelectAccount').slideUp();
        }
      }
    </script>
  </div>

  <script>
  jQuery.fn.preventDoubleSubmission = function() {
    $(this).on('submit',function(e){
      var $form = $(this);

      if ($form.data('submitted') === true) {
        // Previously submitted - don't submit again
        e.preventDefault();
      } else {
        // Mark it so that the next submit can be ignored
        $form.data('submitted', true);
      }
    });

    // Keep chainability
    return this;
  };
  $('form').preventDoubleSubmission();
</script>
