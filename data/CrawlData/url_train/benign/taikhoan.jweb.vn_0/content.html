<style>
  [type="checkbox"]:checked + label:before {
    border-right: 2px solid #4caf50;
    border-bottom: 2px solid #4caf50;

  }
  input[type=text]:disabled + label, input[type=text][readonly="readonly"] + label,
  input[type=password]:disabled + label,
  input[type=password][readonly="readonly"] + label,
  input[type=email]:disabled + label,
  input[type=email][readonly="readonly"] + label,
  input[type=url]:disabled + label,
  input[type=url][readonly="readonly"] + label,
  input[type=time]:disabled + label,
  input[type=time][readonly="readonly"] + label,
  input[type=date]:disabled + label,
  input[type=date][readonly="readonly"] + label,
  input[type=datetime-local]:disabled + label,
  input[type=datetime-local][readonly="readonly"] + label,
  input[type=tel]:disabled + label,
  input[type=tel][readonly="readonly"] + label,
  input[type=number]:disabled + label,
  input[type=number][readonly="readonly"] + label,
  input[type=search]:disabled + label,
  input[type=search][readonly="readonly"] + label,
  textarea.materialize-textarea:disabled + label,
  textarea.materialize-textarea[readonly="readonly"] + label {
    color: rgba(0, 0, 0, 0.26); }
    input[type=text]:focus:not([readonly]),
    input[type=password]:focus:not([readonly]),
    input[type=email]:focus:not([readonly]),
    input[type=url]:focus:not([readonly]),
    input[type=time]:focus:not([readonly]),
    input[type=date]:focus:not([readonly]),
    input[type=datetime-local]:focus:not([readonly]),
    input[type=tel]:focus:not([readonly]),
    input[type=number]:focus:not([readonly]),
    input[type=search]:focus:not([readonly]),
    textarea.materialize-textarea:focus:not([readonly]) {
      border-bottom: 1px solid #4caf50;
      box-shadow: 0 1px 0 0 #4caf50; }
      input[type=text]:focus:not([readonly]) + label,
      input[type=password]:focus:not([readonly]) + label,
      input[type=email]:focus:not([readonly]) + label,
      input[type=url]:focus:not([readonly]) + label,
      input[type=time]:focus:not([readonly]) + label,
      input[type=date]:focus:not([readonly]) + label,
      input[type=datetime-local]:focus:not([readonly]) + label,
      input[type=tel]:focus:not([readonly]) + label,
      input[type=number]:focus:not([readonly]) + label,
      input[type=search]:focus:not([readonly]) + label,
      textarea.materialize-textarea:focus:not([readonly]) + label {
        color: #4caf50; }
        .input-field .prefix.active {
          color: #4caf50; }

              width: 380px;

        <body class="cyan loaded">
          <!-- Start Page Loading -->
          <div id="loader-wrapper">
            <div id="loader"></div>        
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
          </div>
          <!-- End Page Loading -->
          <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
              <form class="login-form" action="" method="post">
                <div class="row">
                  <div class="input-field col s12 center">
                    <img src="/template/id/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text">Một tài khoản dùng cho tất cả dịch vụ của Jweb</p>
                  </div>
                </div>
                  
                  
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="username" type="email" name="username" required="" value="">
                    <label for="username" class="center-align">Địa chỉ Email</label>
                  </div>
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password" name="password" required="">
                    <label for="password">Mật khẩu</label>
                  </div>
                </div>
                <div class="row">          
                  <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Ghi nhớ đăng nhập</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button type="submit" name="login" value="1" class="btn waves-effect waves-light col s12 green">Đăng nhập</button>
                  </div>
                  <!-- <div class="col s12">
                    <br>
                    <center>hoặc</center>

                  <div class="input-field col s12">
                    <a href="index.html" class="btn waves-effect waves-light col s12 blue darken-3">Đăng nhập bằng Facebook</a>
                  </div> -->
                </div>
                <div class="row">
                  <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="https://jweb.vn" target="_blank">Đăng ký</a></p>
                  </div>
                  <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="/forgotpassword.html">Quên mật khẩu ?</a></p>
                  </div>          
                </div>

              </form>
            </div>

            <p style="text-align:center;color:#fff">Đại lý vui lòng đăng nhập tại <a href="https://daily.jweb.vn" target="_blank" style="color:#fff">https://daily.jweb.vn</a></p>
